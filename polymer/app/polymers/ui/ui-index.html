<link rel="import" href="../../../components/polymer/polymer.html">
<dom-module id="ui-index">
    <style type="text/css">
        .container {
          width: 80%;
          margin: 10px auto;
        }
    </style>
    <template>    
        <div id="coreDiv">
            <poc-core id="poccore"></poc-core>
        </div>

        <data-api-github id="dataapigithub"></data-api-github>
        <manager-github id="managerGithub" data-manager="{{dataManager}}"></manager-github>


        <header class="container headerElement">
            <ui-head data-manager="{{dataManager}}"></ui-head>
        </header>

        <!--main page-->
        <div layout vertical center>
            <nav class="container">
                <ui-nav data-manager="{{dataManager}}"></ui-nav>
            </nav>
            <main id="main" class="container">
                <ui-main data-manager="{{dataManager}}"></ui-main>
            </main>
        </div>
    </template>
</dom-module>
    
<script>
    Polymer({
        is: 'ui-index'
    });
</script>
