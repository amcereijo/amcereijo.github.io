<link rel="import" href="../../../components/polymer/polymer.html">
<polymer-element name="poc-core">
    <template>
    </template>
    <script>

        (function(){
            var dataCore = (function(){
                //TODO create mehtod 'addDataApi' to add new apis here
                var getRegistedDataApis = function(apiName) {
                        var apisList = {
                            'data-api-github': document.querySelector('ui-index').$.dataapigithub
                        };
                        return apisList[apiName];
                    },
                    callCore =  function(dataApi, method, componentCallBack, params) {
                        var api = getRegistedDataApis(dataApi);
                        api[method](componentCallBack, params);
                    };

                return {
                    callCore: callCore
                };
            })();
            return Polymer(dataCore);
        })();

    </script>
</polymer-element>
