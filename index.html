<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<header class="container">
			<h2 class="text-center">it's header</h2>
		</header>
		
		<nav class="container">
			<p class="text-left">
				<span>Languages: </span>
				<span id="laguages"></span>
			</p>
			<p class="text-left"><input type="text" class="form-control searchRepos" placeholder="Search"></p>
		</nav>
		
		<main id="main" class="container">
		</main>

		<footer>
			<p class="text-center">it's footer</p>
		</footer>
	</body>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>

	

	<script id="nav-languanges-template" type="text/x-handlebars-template">
		{{#each languages}}
			<span class="btn btn-default" style="background-color:{{color}}">{{name}}</span>
		{{/each}}
	</script>

	<script id="project-list-template" type="text/x-handlebars-template">
		<style>
		.name {
		    position: relative;
		}
		.name span:last-child {
		    position: absolute;
		    right: 3%;
		    top:14; 
		}
		</style>
		{{#each projects}}
		<div class="panel panel-default">
		  <div class="panel-heading name" style="background-color:{{color}}">
		    <h3 class="panel-title" >{{name}}</h3>
		    <span style="font-weight: bold; ">
		    {{#if language}}
		    	{{language}}
		    {{else}}
		    	Other
		    {{/if}}
		    </span>
		  </div>
		  <div class="panel-body">
		    <blockquote>{{description}}</blockquote>
		  </div>
		  <div class="hide">
		  ... more stuff...
		  </div>
		</div>
		
		{{/each}}
	</script>

</html>
