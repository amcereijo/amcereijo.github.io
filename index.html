<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<style>
		.profileImg {
			position: relative;
		    top:10;
		    margin-bottom: 20;
		    width: 200;
		    height: 200;
		}
		.profileName {
			position: absolute;
			left: 230;
			top:15;
		}
		
		.body {
			background-color: #FAFAFA;
		}
		</style>
	</head>
	<body class="body">
		<header class="container headerElement">
		</header>
		
		<nav class="container">
			<p class="text-left">
				<span id="laguages"></span>
			</p>
			<p class="text-left"><input type="text" class="form-control searchRepos" placeholder="Search"></p>
		</nav>
		
		<main id="main" class="container">
		</main>

		<footer>
			<p class="text-center"><a href="https://pages.github.com/">https://pages.github.com/</a></p>
		</footer>
	</body>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>

	
	<script id="header-template" type="text/x-handlebars-template">

		<img class="profileImg img-thumbnail" src="{{avatar_url}}"/>
		<dl class="dl-horizontal profileName">
			<dt>Username:</dt>
			<dd>
				<a href="{{html_url}}">{{login}}</a>
			</dd>
			<dt>Email:</dt>
			<dd>{{email}}</dd>
			<dt>Location:</dt>
			<dd>{{location}}</dd>

		</dl>
		
	</script>

	<script id="nav-languanges-template" type="text/x-handlebars-template">
		<span class="languageBtn btn btn-default disabled">All</span>
		{{#each languages}}
			<span class="languageBtn btn btn-default" style="background-color:{{color}}" data-language="{{name}}">{{name}}</span>
		{{/each}}
	</script>

	<script id="project-list-template" type="text/x-handlebars-template">
		<style>
		.project-name {
		    position: relative;
		}
		.project-name span:last-child {
		    position: absolute;
		    right: 3%;
		    top:14; 
		}
		.more-stuff {
			padding:15;
		}
		.more-stuff h3 {
			background-color: '#D8D8D8';
			font-weight: bold;
		}
		</style>
		{{#each projects}}
		<div class="panel panel-default" data-projectid="{{@index}}">
			<div class="panel-heading project-name" style="background-color:{{color}}">
				<h3 class="panel-title" >{{name}}</h3>
				<span style="font-weight: bold; ">
				{{#if language}}
					{{language}}
				{{else}}
					Other
				{{/if}}
				</span>
			</div>
			<div class="panel-body">
				<blockquote>{{description}}</blockquote>
				<dl>
				 	<dt>Repo Url</dt>
					<dd><a href="{{html_url}}">{{html_url}}</a></dd>
					<dt>Last update</dt>
					<dd>{{updated_at}}</dd>
				</dl>
			</div>
			<div class="more-stuff hide">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" >README.md</h3>
					</div>
					<div class="panel-body">
						
					</div>
				</div>
			</div>
		</div>
		
		{{/each}}
	</script>

</html>
